<ion-header>
  <ion-toolbar class="primaryBackground">
    <ion-title style="color: black;">
      <img src="assets/imgs/qr.png" height="20px" width="20px">
      Carga de crédito
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="LogOut()">
        <ion-icon style="color: black" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="secondaryBackground ion-padding">
  <div style="height: 100%; display:flex; flex-direction:column;">
    <div class="titulo">
      <h1>Bienvenido</h1>
      <h3>{{email}}</h3>
      <p>Pulse Escanear codigo QR para cargar credito.</p>
    </div>
    <div style="display: flex;justify-content: center;">
      <ion-button class="boton" (click)="ScanQRCode()">
        <ion-icon name="qr-scanner"></ion-icon>
        &nbsp; Escanear codigo QR         
      </ion-button>
    </div>
    <div style="display: flex;justify-content: center;">
      <div class="boxCredito">
        <div style="font-size: 15px; margin-left: 33%;margin-top: 20px;">Crédito actual:<br><br></div>
        <div style="font-size: 80px;margin-left: 25%;">${{creditoActual}}</div>
      </div>
    </div>
    <div style="display: flex;justify-content: right;">
      <ion-button class="botonLimpiar" color="primary" (click)="ReiniciarCodigos()">
          <ion-icon name="trash"></ion-icon>
        <!-- &nbsp; Limpiar créditos         -->
      </ion-button>
    </div>

  </div>
  


</ion-content>
